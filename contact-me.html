<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* Basic reset */
        body, h1, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Background and text styling */
        body {
            font-family: Arial, sans-serif;
            background: url('your-background-image-url.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }
        .contact-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .contact-container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .contact-container .contact-info {
            margin-bottom: 30px;
        }
        .contact-info a {
            color: #E1B76F;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }
        .contact-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>If you'd like to get in touch, feel free to connect with me through the links below:</p>

        <!-- Contact Info -->
        <div class="contact-info">
            <p>Email: <a href="mailto:mbuchananparker@gmail.com">mbuchananparker@gmail.com</a></p>
            <p>Phone: <span>314-488-7673</span></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/marquita-parker" target="_blank">LinkedIn</a></p>
        </div>
    </div>

</body>
</html>
