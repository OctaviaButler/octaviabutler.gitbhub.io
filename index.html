<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional custom CSS -->
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .header p {
            max-width: 600px;
            margin: 10px auto;
        }

        /* Grid Section */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .grid-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .grid-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .grid-item:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Marquita Parker</h1>
        <p>Bringing bold campaigns to life is my where I like to play. I have won a few rewards, met great friends and together we have transformed visionary ideas into impactful digital experiences. 
Letâ€™s make something extraordinary together.</p>
    </div>

    <div class="grid-container">
        <!-- Grid Items -->
        <div class="grid-item" onclick="location.href='project1.html'">
            <img src="path/to/your/image1.jpg" alt="Campaign 1">
            <div class="overlay">Campaign 1</div>
        </div>
        <div class="grid-item" onclick="location.href='project2.html'">
            <img src="path/to/your/image2.jpg" alt="Campaign 2">
            <div class="overlay">Campaign 2</div>
        </div>
        <div class="grid-item" onclick="location.href='project3.html'">
            <img src="path/to/your/image3.jpg" alt="Campaign 3">
            <div class="overlay">Campaign 3</div>
        </div>
        <!-- Add more grid items as needed -->
    </div>
</body>
</html>
