<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Portfolio</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1>Your Name</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="#work">My Work</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Area for Video Reel -->
    <section class="hero">
        <video controls>
            <source src="path_to_your_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Portfolio Grid Section -->
    <section class="portfolio-grid" id="work">
        <div class="container">
            <!-- Your grid items go here -->
            <div class="grid-item">
                <img src="path_to_your_image1.jpg" alt="Campaign 1">
                <div class="overlay">
                    <h2>Campaign Name 1</h2>
                </div>
            </div>
            <div class="grid-item">
                <img src="path_to_your_image2.jpg" alt="Campaign 2">
                <div class="overlay">
                    <h2>Campaign Name 2</h2>
                </div>
            </div>
            <div class="grid-item">
                <img src="path_to_your_image3.jpg" alt="Campaign 3">
                <div class="overlay">
                    <h2>Campaign Name 3</h2>
                </div>
            </div>
            <!-- Add more grid items as needed -->
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <div class="container">
            <p>Write a brief about yourself here.</p>
        </div>
    </section>
</body>
</html>
