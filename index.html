<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Portfolio</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1>Marquita Parker</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="#work">My Work</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

   

    <!-- Portfolio Grid Section -->
    <section class="portfolio-grid" id="work">
        <div class="container">
            <!-- Your grid items go here -->
            <div class="grid-item">
                <img src="images/Organic_HofR_FBIG_InFeed_Amahle-Static_Card1_April.png" alt="Campaign 1">
                <div class="overlay">
                    <h2>Life Well Crafted</h2>
                </div>
            </div>
            <div class="grid-item">
                <img src="images/Yellowstone_Dinner Party_1x1.jpg" alt="Campaign 2">
                <div class="overlay">
                    <h2>Bourbon For All</h2>
                </div>
            </div>
            <div class="grid-item">
                <img src="images/HotShot_Moment_Social_Static_Value_1x1.jpg" alt="Campaign 3">
                <div class="overlay">
                    <h2>Hot Shot Moment</h2>
                </div>
            </div>
            
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <div class="container">
            <p>I am a digital producer who brings bold campaigns to life. Specializing in turning big ideas into real-world digital assets. Let's make something amazing together.</p>
        </div>
    </section>
</body>
</html>
