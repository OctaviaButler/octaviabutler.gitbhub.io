<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Marquita Parker</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5; /* Match background with the color of your preference */
    }

    .hero-container {
        display: flex;
        flex-direction: column; /* Stack video and new block */
        align-items: center; /* Center align content */
        background-color: #ffffff; /* White background for the hero section */
    }

    .hero-background {
        position: relative;
        width: 100%;
        max-width: 1200px; /* Set a max width for large screens */
        margin: 0;
        padding: 0;
        overflow: hidden; /* Ensure no overflow */
    }

    .hero-video {
        width: 100%;
        height: 70vh; /* Adjusted to occupy 70% of the viewport height */
        display: block;
        margin: 0 auto;
        border: none;
    }

    .hero-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #D2B48C; /* Text color that stands out */
    }

    .hero-overlay h1 {
        font-size: 3rem;
        font-weight: 900;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #D2B48C; /* Yellow color for contrast */
    }

    .hero-overlay p {
        font-size: 1.5rem;
        margin: 20px 0;
        font-weight: 500;
        color: #D2B48C; /* Match text color */
    }

    .cta-button {
        padding: 15px 30px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .cta-button:hover {
        background-color: #555;
    }

    /* New CTA Block */
    .cta-block {
        padding: 20px 0; /* Add some padding for spacing */
        background-color: #ffffff; /* White background */
        text-align: center; /* Center the content */
        margin-top: 20px; /* Space above the block */
    }

    .cta-block h2 {
        font-size: 2rem; /* Adjust size as needed */
        color: #333; /* Dark color for contrast */
        margin: 10px 0;
    }

    .portfolio {
        padding: 50px 0; /* Add some padding for the portfolio section */
    }
</style>
<body>
    <!-- Header Section -->
    <header class="header container">
        <h1>Marquita Parker</h1>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <!-- Hero Section -->
    <section class="hero-container">
        <div class="hero-background">
            <iframe 
                src="https://player.vimeo.com/video/1016863956?background=1&autoplay=1&loop=1&muted=1&title=0&byline=0&portrait=0" 
                frameborder="0" 
                class="hero-video" 
                allow="autoplay; fullscreen" 
                allowfullscreen>
            </iframe>
            <div class="hero-overlay">
                <h1>INTERACTIVE PRODUCER</h1>
                <p>Creating Experiences, Elevating Brands</p>
                <a href="#portfolio" class="cta-button">Explore My Collaborations</a>
            </div>
        </div>

        <!-- New CTA Block -->
        <div class="cta-block">
            <h2>Explore My Collaborations</h2>
            <a href="#portfolio" class="cta-button">See My Work</a>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio container">
        <h2>Featured Projects</h2>
        <div class="portfolio-grid">
            <!-- Grid Items... -->
            <div class="grid-item">
                <img src="images/MarshmallowSmokeOut-1-Intro[48].jpg" alt="Project 1 Image">
                <div class="overlay">
                    <h2>Yellowstone Bourbon</h2>
                </div>
            </div>
            <!-- Additional grid items here -->
        </div>
    </section>

    <!-- New Footer Section -->
    <footer class="footer container">
        <div class="social-links">
            <a href="https://www.linkedin.com/in/YOUR_LINKEDIN" target="_blank">
                <img src="images/linkedin-icon.png" alt="LinkedIn" />
            </a>
            <a href="https://vimeo.com/YOUR_VIMEO" target="_blank">
                <img src="images/vimeo-icon.png" alt="Vimeo" />
            </a>
        </div>
    </footer>
</body>
</html>
